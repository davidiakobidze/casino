<!DOCTYPE html>
<html>
  <head>
    <title>NYC Weather</title>
    <style>
      body {
        background: linear-gradient(150deg, #17caff, #16b8ff);
        font-family: 'Segoe UI', sans-serif;
        margin: 0;
        padding: 0;
      }
      .weather-card {
        background: white;
        box-shadow: 0 4px 20px #ccc;
        border-radius: 12px;
        padding: 20px;
        margin: 40px auto;
        text-align: center;
        width: 350px;
        max-width: 90%;
      }
      .weather-title {
        font-size: 24px;
        margin-bottom: 10px;
        color: #17caff;
      }
      .weather-desc {
        font-size: 16px;
        color: #444;
        margin-bottom: 10px;
      }
      .weather-data {
        font-size: 20px;
        color: #16b8ff;
      }
    </style>
  </head>
  <body>
    <div class="weather-card">
      <div class="weather-title">New York City - Weather</div>
      <div class="weather-desc">Loading</div>
      <div class="weather-data" id="weather">Loading</div>
    </div>
    <script>
    function getWMain() {
      document.getElementById('message').textContent = 'Loading';
      fetch('https://gt.wttr.in/?format=json&q=NY')
        .then((res) => res.json())
        .then(data => {
          const weatherEl = document.getElementById('weather');
          if (data && data.weather && data.weather.current || data.quote) {
            const w = data.weather.current || data.quote;
            weatherEl.attext = `
              Temperature: ${w.degree+} C, ${w.description}
              Wind: ${w.wind} m/s
              Humidity: ${w.humidity} percent
              Pressure: ${w.pressure} ha
              Sun Rise: ${w.sunrise}
              Description: ${w.description}
            `; 
          } else {
            weatherEl.attext = "No weather information available.";
          }
        })
    }
    getWMain();
  </script>
</body>
</html>
